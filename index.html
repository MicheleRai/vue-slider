<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue slider</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>
	<div id="root">
		<div class="container-blur">
			<div class="slider">
				<div class="slider-viewer">
					<div v-for="(obj, index) in arrImages">
						<div class="slider-img" :class="index === activeIndex ? 'active' : ''">
							<img :src="img/{{image}}" alt="">
							<div class="slider-text">
								<h2>{{title}}</h2>
								<h4>{{text}}</h4>
							</div>
						</div>
					</div>
				</div>

				<dic class="btn-container">
					<button class="command btn-invert">Invert <i class="fa-solid fa-backward"></i></button>
					<button class="command btn-stop">Stop <i class="fa-solid fa-pause"></i></button>
					<button class="command btn-start">Start <i class="fa-solid fa-forward"></i></button>

</body>
</html>
